<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        background: linear-gradient(-45deg, #1d0f3b, #3d1b5a, #0c2b4d, #1f4287);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #c026d3; /* fuchsia-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d946ef; /* fuchsia-500 */
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes fade-in-fast {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.2s ease-out;
      }
       @keyframes slide-in-bottom {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.3s ease-out;
      }
       @keyframes jumbo {
        0% { transform: scale(0.8); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .jumbo-emoji {
        font-size: 4rem; /* Increased size for jumbo emojis */
        line-height: 1.2;
        display: inline-block;
      }
      .animate-jumbo {
        animation: jumbo 0.3s ease-out forwards;
      }
      /* Hide scrollbar for elements with this class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .text-shadow-lg {
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.7);
      }
      /* Heart Animation */
      @keyframes float-heart {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(1.5);
          opacity: 0;
        }
      }
      .heart-animation-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .heart-animation-container .heart {
        position: absolute;
        bottom: 0;
        left: 50%;
        font-size: 2rem;
        animation: float-heart 2.5s ease-out forwards;
      }

      /* Animated Theme Backgrounds */
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-aurora {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #004e92, #1cb5e0);
        background-size: 400% 400%;
      }
      .bg-golden-hour {
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
        background-size: 400% 400%;
      }
      .bg-cyberpunk {
        background: linear-gradient(120deg, #0f0c29, #2c3e50, #fd746c);
        background-size: 400% 400%;
      }
      .bg-emerald-sea {
        background: linear-gradient(to right, #0099f7, #f11712);
        background-size: 400% 400%;
      }
      .animate-gradient {
        animation: animated-gradient 20s ease infinite;
      }

      /* New Animations for Video Room */
      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.3s ease-in forwards;
      }
      @keyframes controls-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-controls-fade-in {
        animation: controls-fade-in 0.3s ease-out forwards;
      }
       @keyframes controls-fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      .animate-controls-fade-out {
        animation: controls-fade-out 0.3s ease-in forwards;
      }

      /* Animations for Comment Sheet */
      @keyframes slide-in-from-bottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-from-bottom {
        animation: slide-in-from-bottom 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      @keyframes slide-out-to-bottom {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(100%); opacity: 0; }
      }
      .animate-slide-out-to-bottom {
        animation: slide-out-to-bottom 0.3s ease-in forwards;
      }

      /* Multi-image layouts */
      .image-layout-container {
          -webkit-tap-highlight-color: transparent;
      }
      .layout-grid { display: grid; gap: 2px; }
      .layout-grid.count-1 { grid-template-columns: 1fr; }
      .layout-grid.count-2 { grid-template-columns: 1fr 1fr; aspect-ratio: 2/1;}
      .layout-grid.count-3 { grid-template-areas: "a a" "b c"; grid-template-columns: 1fr 1fr;}
      .layout-grid.count-3 > :nth-child(1) { grid-area: a; }
      .layout-grid.count-3 > :nth-child(2) { grid-area: b; }
      .layout-grid.count-3 > :nth-child(3) { grid-area: c; }
      .layout-grid.count-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; aspect-ratio: 1/1;}
      .layout-grid.count-more { grid-template-columns: 1fr 1fr;}
      .layout-grid img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

      .layout-hexagon { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 5px; padding: 5px 0; }
      .hexagon-item { width: 120px; height: 138px; position: relative; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); transition: transform 0.2s ease; cursor: pointer; }
      .hexagon-item:hover { transform: scale(1.05); z-index: 10; }
      .hexagon-item img { width: 100%; height: 100%; object-fit: cover; }

      .layout-spotlight { display: flex; flex-direction: column; gap: 8px; align-items: center; }
      .spotlight-main { width: 75%; aspect-ratio: 1/1; border-radius: 50%; overflow: hidden; border: 4px solid rgba(217, 70, 239, 0.3); cursor: pointer;}
      .spotlight-main img { width: 100%; height: 100%; object-fit: cover; }
      .spotlight-thumbs { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
      .spotlight-thumb { width: 64px; height: 64px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(217, 70, 239, 0.2); cursor: pointer;}
      .spotlight-thumb img { width: 100%; height: 100%; object-fit: cover; }

      .layout-masonry { column-count: 2; column-gap: 4px; }
      .masonry-item { break-inside: avoid; margin-bottom: 4px; width: 100%; display: block; }
      .masonry-item img { width: 100%; height: auto; border-radius: 8px; cursor: pointer; }

      .layout-timeline { position: relative; display: flex; overflow-x: auto; gap: 12px; padding: 8px; padding-bottom: 20px; -ms-overflow-style: none; scrollbar-width: none; }
      .layout-timeline::-webkit-scrollbar { display: none; }
      .timeline-item { flex-shrink: 0; width: 60%; max-width: 250px; aspect-ratio: 10/16; position: relative; }
      .timeline-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; cursor: pointer; }
      .timeline-item::after { content: ''; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 8px; height: 8px; background: #c026d3; border-radius: 50%; border: 2px solid #3d1b5a; }
      .layout-timeline::before { content: ''; position: absolute; bottom: 8px; left: 0; right: 0; height: 2px; background: linear-gradient(to right, transparent, #c026d3, transparent);}

      /* New Animations for Conversations Screen */
      @keyframes list-item-slide-in {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-list-item-slide-in {
          animation: list-item-slide-in 0.4s ease-out forwards;
          opacity: 0;
      }
      @keyframes glow {
          0%, 100% { box-shadow: 0 0 5px rgba(217, 70, 239, 0); } /* fuchsia-500 */
          50% { box-shadow: 0 0 20px 5px rgba(217, 70, 239, 0.6); }
      }
      .animate-glow {
          animation: glow 1.5s ease-in-out;
      }
      @keyframes float-animation {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
      }
      .animate-float {
          animation: float-animation 4s ease-in-out infinite;
      }
      @keyframes context-menu-fade-in {
          from {
              opacity: 0;
              transform: scale(0.9);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      .animate-context-menu-fade-in {
          animation: context-menu-fade-in 0.2s ease-out forwards;
      }

    </style>

{
  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
